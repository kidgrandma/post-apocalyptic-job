<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Apocalypse Crew</title> <!-- Updated Title -->
    <link rel="stylesheet" href="styles.css"> <!-- Ensure this points to the correct path -->
</head>
<body>
    <div id="quiz-container" class="glitch"> <!-- Glitch effect to be removed once quiz starts -->
        
        <!-- Progress Bar -->
        <div id="progress-bar" style="width: 100%; background-color: #ccc; height: 10px; margin-bottom: 20px;">
            <div id="progress-fill" style="width: 0%; background-color: #00ff00; height: 100%;"></div>
        </div>

        <div id="start-page">
            <img id="cover-image" src="images/apocalypse-survival-job-cover.png" alt="Cover image: Which Apocalypse Survival Crew Will Keep You Alive?" style="width:100%; max-width:600px; display:block; margin: 0 auto;">
            <button id="start-quiz" aria-label="Start the quiz">Start Quiz</button>
        </div>

        <div id="question-page" style="display: none;">
            <!-- Dynamically changing question illustrations -->
            <img id="question-illustration" src="" alt="Question illustration" style="width:100%; max-width:400px; display:block; margin: 20px auto;">
            <h2 id="question-text"></h2>
            <div id="answers-container"></div>
        </div>

        <div id="result-page" style="display: none;">
            <h1 id="result-title"></h1>
            <img id="result-image" src="" alt="Result outcome image" style="width:100%; max-width:600px; display:block; margin: 20px auto;">
            <p id="result-description"></p>
            <button id="retake-quiz" aria-label="Retake the quiz">Retake Quiz</button>
            <button id="meet-moderator" aria-label="Meet the moderator">Meet the Moderator</button> <!-- Link to external site -->
        </div>
    </div>

    <!-- Ensure that the script.js path is correct and place it before the closing body tag -->
    <script src="script.js"></script>
</body>
</html>
