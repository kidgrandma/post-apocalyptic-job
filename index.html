<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ur Not Dead Yet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Add the 'glitch' class here -->
    <div id="quiz-container" class="glitch">
        <div id="start-page">
            <img id="cover-image" src="images/apocalypse-survival-job-cover.png" alt="Which Apocalypse Survival Job Will Keep You Alive" style="width:100%; max-width:600px; display:block; margin: 0 auto;">
            <button id="start-quiz">Start Quiz</button>
        </div>
        <div id="question-page" style="display: none;">
            <!-- Placeholder for dynamically changing question illustrations -->
            <img id="question-illustration" src="" alt="Question illustration" style="width:100%; max-width:400px; display:block; margin: 20px auto;">
            <h2 id="question-text"></h2>
            <div id="answers-container"></div>
            <button id="next-question" style="display: none;">Next</button>
        </div>
        <div id="result-page" style="display: none;">
            <h1 id="result-title"></h1>
            <p id="result-description"></p>
            <button id="retake-quiz">Retake Quiz</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
