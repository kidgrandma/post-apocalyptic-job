<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Apocalypse Crew</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="quiz-container"> <!-- Main quiz container -->

        <!-- Start Page -->
        <div id="start-page">
            <img id="cover-image" src="images/apocalypse-survival-job-cover.png" alt="Cover image: Which Apocalypse Survival Crew Will Keep You Alive?">
            
            <div id="name-input-container">
                <input id="name-input" type="text" placeholder="what's ur name?">
            </div>
            
            <button id="start-quiz" aria-label="Start the quiz">Start Quiz</button>
        </div>

        <!-- Question Page -->
        <div id="question-page" style="display: none;">
            <div id="progress-bar" style="width: 100%; display: none;">
                <div id="progress-fill" style="width: 0%;"></div>
            </div>
            <img id="question-illustration" src="" alt="Question illustration">
            <h2 id="question-text"></h2>
            <div id="answers-container"></div>
        </div>

        <!-- Result Page -->
        <div id="result-page" style="display: none;">
            <h1 id="result-title"></h1>
            <img id="result-image" src="" alt="Result outcome image">
            <p id="result-description"></p>
            <button id="retake-quiz" aria-label="Retake the quiz">Retake Quiz</button>
            <button id="meet-moderator" aria-label="Meet the moderator">Meet the Moderator</button>
            <button id="copy-link-button" aria-label="Copy the quiz link">Copy Quiz Link</button>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
